<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일 속성</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-position: inside;
        }
        ol{
            list-style: decimal-leading-zero;
            /* list-style-type + list-style-position = list-style */
        }
    </style>
</head>
<body>
    <!--
        list-style
        ===================
        목록 스타일 속성은 목록 태그의 스타일을 지정하는 방법으로 순서가 없는 목록과
        순서가 있는 목록태그(ol)에 적용하는 속성.

        1.list-style-type속성
        ========================
        순서와 불릿의 모양을 바꿔주는 속성.
        [ul-속성값]
        1. disc : ●기본값.
        2. circle : ○
        3. square : ■
        4. none : 불릿을 없앰.
        
        [ol-속성값]
        1. demical : 1로 시작하는 십진수(1,2,3...)
        2. demical-leading-zero : 앞에 0이 붙는 십진수 (01,02,03...)
        3. lower-roman : 로마숫자 소문자 (i,ii,iii...)
        4. upper-roman : 로마숫자 대문자 (I,II,III...)
        5. lower-alpha 또는 lower-latin : (a,b,c...)
        6. upper-alpha 또는 upper-latin : (A,B,C...)
        7. armenian : 아르매니아 숫자
        8. georgian : 조지왕조 시대 숫자 

        2. list-style-position 속성
        ===============================
        *전체 선택자 사용 시 목록 앞에 불릿이나 숫자가 사라지게 되는데
        이 불릿이나 숫자를 다시 들여쓰기하여 나타내주는 속성.
        [속성값]
        1. inside : 불릿이나 숫자를 안쪽으로 들여쓰기함.
        2. outside : 불릿이나 숫자를 밖으로 내어쓰기함.
      -->
      <ul>
          <li>disc</li>
          <li>circle</li>
          <li>square</li>
          <li>none</li>
      </ul>

      <ol>
          <li>demical</li>
          <li>demical-leading-zero</li>
          <li>lower-roman</li>
          <li>upper-roman</li>
      </ol>
</body>
</html>
