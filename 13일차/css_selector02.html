<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위선택자</title>
    <style>
        h1 + h2 { /*h1 바로 뒤에 있는 h2만 선택함*/
            color: lightskyblue;
        }
        h1 ~ h2 {/*h1 뒤에 있는 모든 h2를 선택함*/
            background-color: lightgoldenrodyellow;
        }
        div > p{ /*자손*/
            color: lightcoral;
        } 
        h3 + p { /*동위: 바로 뒤*/
            background-color: lightgreen;
        }
        div li{/* 후손 */
            color:lightseagreen
        }
    </style>
</head>
<body>
    <!-- 
        동위선택자
        =================
        부모태그 안의 동위 관계(형제관계)에서 뒤에 위치한 
        태그를 선택할 때 사용하는 선택자.
        [기본형]
        1. 선택자A + 선택자B : 선택자A 바로 뒤에 있는 선택자B를 선택함.
        2. 선택자A ~ 선택자B : 선택자A 뒤에 있는 모든 선택자B 선택함.
     -->
     <h1>제목1</h1>
     <h2>제목2</h2>
     <h2>제목2</h2>
     <h2>제목2</h2>
     <h2>제목2</h2>
     <h2>제목2</h2>
     <h2>제목2</h2>

     <div>
         <p>내용1</p>
         <h3>제목3</h3>
         <p>내용2</p>
         <ul>
             <h4>제목4</h4>
             <li>목록1</li>
             <li>목록2</li>
             <li>목록3</li>
             <li>목록4</li>
             <li>목록5</li>
         </ul>
     </div>
</body>
</html>
