<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackphart</title>
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
</head>
<body>
    <header>
        <div class="left"></div>
        <nav>
            <ul>
                <li>gmail</li>
                <li>이미지이미지</li>
                <li>옵션</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="./img/logo.svg" alt="logo" style="margin-left: auto; margin-right: auto; display: block;"
            >
        </div>
        <div class="text_box">blackphart에 오신것을 환영합니다</div>
        <div class="big_box">
            <div class="offset">
                <img src="./img/1.jpg" alt="1" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/2.jpg" alt="2" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/3.jpg" alt="3" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/4.jpg" alt="4" style="max-width: 100%; height: auto;">
            </div>
            <div class="offset">
                <img src="./img/5.jpg" alt="5" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/6.jpg" alt="6" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/7.jpg" alt="7" style="max-width: 100%; height: auto;">
            </div>
            <div class="box">
                <img src="./img/8.jpg" alt="8" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </main>
    <footer>
        <div class="profile"></div>
    </footer>
</body>
</html>
