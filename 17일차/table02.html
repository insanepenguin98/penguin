<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습</title>
</head>
<body>
    <!-- 1. 4행 3열짜리 표를 만들어주세요, 
         2. 각 칸마다 ~행 ~열인지 출력해주세요
         3. 칸마다 테두리를 표현해주세요

         행 = row = (칸을 담는)줄 => <tr>
         열 = column = 칸 => <td>
        
         table태그에서 열(칸)의 개수는 한 줄(행)당 같은 갯수로 들어가야 함!!! 
         => tr안에 td나 th의 개수는 무조건 동일해야 함.
     -->
    <table border="1px">
        <tr> 
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
            <td>4행 3열</td>
        </tr>
    </table>
</body>
</html>
