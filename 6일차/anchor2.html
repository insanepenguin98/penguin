<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그의 활용</title>
  <style>
    /* css 내부 스타일 시트 */
    a {
      color: orange;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 같은 폴더 내의 다른 html파일 연결*** -->
  <a href="img2.html">img2.html</a><br>

  <!-- 이동할 페이지의 주소를 직접 연결 -->
  <a href="https://www.google.com/">google</a><br>

  <!-- mailto: 아웃룩 메일로 연결 해외기업들이 괸장히 많이 쓰는 메일임 -->
  <a href="mailto:dongju70405@naver.com">메일보내기</a><br>

  <!-- tel: 전화번호 입력 = 모바일에서 전화걸기 가능. pc에서는 사용할 수 없음. -->
  <a href="tel:01033649860">모바일에서 전화 걸기</a><br>

  <!-- sms:전화번호입력 = 모바일에서 문자를 보낼 수 있음. -->
   <a href="sms:01033649860">모바일에서 문자 보내기</a><br>
  
  <!-- #임시경로****. 페이지 이동은 이루어지지 않음. 웹페이지를 만들 때 다른 페이지가
  준비되지 않은 경우 임시로 페이지에 링크를 걸어둘때 사용  -->
   <a href="#">임시경로</a>  
</body>
</html>
