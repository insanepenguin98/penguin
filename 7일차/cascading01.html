  <!-- 
    css기초
    =====================
    css(CASCADING STYLE SHEETS)는 HTML과 함께 웹표준의 기본이 되는 언어.
    HTML이 웹문서의 구조(뼈 역할)을 한다면 CSS는 디자인(외관)의 역할을 하는 언어.
    CSS는 태그의 크기나 색상, 위치등등의 요소를 담당함. 

    스타일과 스타일시트
    ====================
    웹언어로 정해져 있는 스타일 속성을 입력하여 웹페이지를 디자인하는 것을 스타일이라고 하며
    스타일이 모여져 있는 문서를 스타일시트라고 부름. 
    예전에는 인라인 스타일 방식으로 문서를 작성했는데 이렇게 작성하면 해당하는 태그의 
    오류나 수정하기 힘들기 때문에 현재는 스타일시트 방식을 사용함. 
    그 이후에 head안에 <style>이라는 태그를 넣어 내부스타일시트 방식을 사용했는데
    이 방식도 css코드가 점점 길어지면 문서작성이나 수정이 힘들기 때문에 현재
    외부 스타일 시트를 기본적으로 사용함. 

    CSS의 기본형
    ===============
    선택자 뒤에 {}가 나오고 {}안에 속성과 속성값을 입력함. 이때 속성과 속성값은 :(콜론)으로 
    구분하고 한 문장이 끝나면 ;(세미콜론)으로 마침표를 찍어줌. 
    선택자{
            속성1: 값1; 
            속성2: 값2; 
            속성3: 값3; .....}
    
    선택자
    ===============
    1. 태그선택자 :  태그의 이름을 그대로 불러오는 방식. 해당 HTML태그에 직접 스타일을 
                    적용할때 사용. 태그선택자로 스타일을 적용하면 HTML문서 내의 해당태그가 
                    여러 개가 있을 경우 모든 태그에 전체적으로 적용됨. 
                    초기화 작업시 주로 사용. 
    2. 아이디선택자 : id속성으로 묶은 부분만 스타일을 적용하는 선택자.
                     #아이디명으로 스타일을 선언하며 HTML에는 id="아이디명"으로 표기함.
                     id이름은 중복될 수 없음.
    3. 클래스선택자 : class속성으로 묶은 부분만 스타일을 적용하는 선택자.
                      .클래스명으로 스타일을 선언하며 html에는 class="클래스명"으로 표기함.
                      class이름은 중복해서 사용할 수 있음.
    
    CSS의 주석 : /* 이 안에 내용이 들어감 */
    
   -->
    
   <!-- 옛날 인라인 스타일 방식 -->
   <p style="text-align: center; color: red; font-weight: 900; font-size: 22px;">여러분 안녕하세요!</p>

   <!--  -->

  </body>
