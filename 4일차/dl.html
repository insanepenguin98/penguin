<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정의 목록 태그</title>
</head>
<body>
  <!-- 
    <dl>,<dt>,<dd> : 정의 목록 태그
    ================================
    dl태그는 사전 구성과 같이 특정 용어와 그 정의를 표현할때
    사용하는 태그로 단어를 먼저 정의하고 정의에 대한 설명을
    표현함. 현재는 가맹점 정보를 표시할떄 주로 사용됨.  
    dt는 정의단어를 표현하고 dd는 단어에 대한 설명을 표현함
    dd는 여러번 쓸 수 있음 
   -->

   <dl><!-- 전체 정의 목록 -->
     <dt>정의될 단어</dt>
     <dd>단어에 대한 설명</dd>
   </dl>

   <h2>브랜뉴디자인아카데미</h2>
   <dl>
     <dt>강남지점</dt>
     <dd>서울시 서초구 강남대로 111-1번지</dd>
     <dd>02-1111-1222</dd>
   </dl>
   <dl>
    <dt>신촌지점</dt>
    <dd>서울시 서초구 강남대로 111-1번지</dd>
    <dd>02-1111-1222</dd>
  </dl>
</body>
</html>
