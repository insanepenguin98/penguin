<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline text</title>
</head>
<body>
  <!-- 
    inline 속성 
    =============
    1. 출력 시 가로방향으로 출력됨.
    2. 출력물 사이에 1칸짜리 공백이 생성됨.
    3. 너비, 높이값을 가질수 없다.

    <strong>,<b> 태그 : 글자를 굵게 지정********
    ====================================
    글자 모양을 굵게 표현하고 중요한 내용을 강조할 떄 사용.
    두 태그는 출력 시 결과는 똑같이 나오지만 strong태그는 
    시각장애인들의 화면낭독기에서 강조되어 들리는 부분.
    그래서 경고나 주의사항에 보통 사용됨. b태그는 단순 강조용.
    
    <i>,<em>태그 : 글자 기울이기*********
    ================================
    두 태그 모두 글자를 기울여 표현해줌. i태그는 기술용어,
    외국어, 등장인물의 생각 등 주위와 구분해야 할 경우 사용.
    em태그는 주위 텍스트에 비해 강조된 내용이나 저자의 생각 등을
    표현할 때 사용. 실무에선 엄격하게 구분하여 사용하지 않음.
    
    <q>태그 : 짧은 인용 내용 태그
    ==============================
    인용 내용은 별도의 단락으로 구분을 지어주는 것을 말하는데
    q태그는 한 줄에 그대로 표현되고 따옴표가 같이 출력됨.
    
    <mark>태그 : 형광펜 효과
    =========================
    태그가 적용된 곳은 배경색이 노란색으로 표시되어 
    형광펜 느낌을 줌. 일반적을 인용 내용에서 특별한 부분
    또는 검색결과를 강조할때 사용.
      
    <span>태그 : 줄바꿈없이 글자를 묶어주는 태그**************
    ==============================================
    단순히 태그를 적용했을때에는 별다른 표시가 나타나지 않지만 
    특정 텍스트를 css로 꾸밀때 보통 사용함
    inline속성의 대표 태그 
      
    <ruby>태그 : 동아시아의 발음 표현
    ==================================
    동아시아 국가들의 주석(발음)내용을 표기하기 위해 사용
    해석해야 되는 글자를 ruby태그로 묶고 주석문 내용은
    rt태그를 사용함. rt태그는 후리가나가 지원되지 않는
    환경에서 표기할 텍스트를 지정함.
  -->
   
   <strong>글자 굵게</strong><br>
   <b>글자 굵게</b><br>
   <i>기울이기</i><br>
   <em>기울이기</em><br>
   <q>인용 내용</q><br>
   <mark>형광펜 효과</mark><br>
   <span>글자 영역 묶기</span><br>
   <ruby>
     明月
     <rp>(</rp>
      <rt>Ashita</rt>
     <rp>)</rp>
   </ruby><br>
   <!-- 그 외에 다른 inline 태그들 -->
   <abbr title="i hate monday">IHM</abbr><br>
   <small>글자를 작게 표시 : 부가 내용등을 표시</small><br>
   글자<sup>위첨자</sup><br>
   글자<sub>아래첨자</sub><br>
   <del>***취소선 : 문서에서 삭제된 텍스트</del><br>
   <s>***취소선 : 취소줄 표시, del보다 의미가 약함</s><br>
   <u>***오류를 표시</u><br>
   <ins>***밑줄</ins>

</body>
</html>
