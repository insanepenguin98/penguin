<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록을 만드는 태그</title>
</head>
<body>
  <!-- 
    1. <ul>,<li> 순서가 없는 목록태그
    =================================
    순서가 없는 목록 태그를 만들때 전체 항목을 <ul>로 
    감싸고 여러 항목들은 <li>를 이용해 나타냄.
    출력 시 li의 항목 앞에 불릿이라는 기호가 나타남.
    초기값은 검정색 동그라미(disk) 형태로 나타나고 설정값에 따라
    모양을 바꿀 수 있음. 메뉴를 구성할때 사용되는 주 태그.
    
    2. <ol>,<li>순서가 있는 목록태그(잘 안쓰임)
    =========================================
    순서가 있는 항목을 list로 표현하고자 할때 주로 사용.
    전체 항목을 ol로 묶어주고 li로 항목을 표현함.
    초기값은 숫자로 표현 type속성값으로 순서 모양을 
    바꿀 수 있음. start속성값으로 시작 순번을 정할 수 있음.

    ♧한 태그안에 속성이 2개이상 들어갈 경우 속성과 속성사이에
    1칸짜리 공백으로 속성을 구분해주어야 함! 그렇지 않으면 오류남
   -->
   <!-- 순서가 없는 목록태그 -->
   <nav>
   <ul>
     <li>딸기</li>
     <li>자몽</li>
     <li>샤인머스켓</li>
     <li>사과</li>
   </ul>
  </nav>
   <!-- 순서가 있는 목록태그 -->
   <ol type="1" start="3">
     <li>애니보기</li>
     <li>음악듣기</li>
     <li>자전거타기</li>
     <li>걷기</li>
   </ol>
</body>
</html>
