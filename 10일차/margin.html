<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여백</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 200px;/* 넓이 */
      height: 200px;/* 높이 */
      border: 10px solid black;/* 테두리 : 굵기 실선 색상 */
      padding: 30px;/* 안쪽여백 */
      margin: 10px;/* 바깥쪽여백 */
      /* 최종 박스의 넓이 : 200+60(양옆패딩)+20(양옆보더)+20(양옆마진) = 300 */
    }
  </style>
</head>
<body>
  <!-- 
    margin, padding
    ====================
    margin은 바깥쪽 여백, padding은 안쪽 여백을 뜻함.

   -->
   <div class="box1">
    <h2>title-1</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
   </div>
</body>
</html>
