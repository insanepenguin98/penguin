<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="wrap">
        <h1>NAVER</h1>
        <form action="#" method="post">
            <!-- 아이디, 비번, 비번확인 -->
            <div id="id_info">
                <!-- 아이디 -->
                <div class="ele_box">
                    <h3>
                        <label for="user_id">아이디</label>
                    </h3>
                    <div class="txtbox">
                        <input type="text" name="user_id" id="user_id" required>
                        <span>@naver.com</span>
                    </div>
                </div>
                <!-- 비밀번호 -->
                <div class="ele_box">
                    <h3>
                        <label for="user_pw">비밀번호</label>
                    </h3>
                    <div class="txtbox">
                        <input type="password" name="user_pw" id="user_pw" required>
                    </div>
                </div>
                <!-- 비밀번호 확인 -->
                <div class="ele_box">
                    <h3>
                        <label for="user_pw">비밀번호 확인</label>
                    </h3>
                    <div class="txtbox">
                        <input type="password" name="user_pw" id="user_pw" required>
                    </div>
                </div>
            </div>
            <!-- 사용자 정보 -->
            <div id="user_info">
                <!-- 이름 -->
                <div class="ele_box">
                    <h3>
                        <label for="user_name">이름</label>
                    </h3>
                    <div class="txtbox">
                        <input type="text" name="user_name" id="user_name" required>
                    </div>
                </div>
                <!-- 생년월일 -->
                <div class="ele_box">
                    <h3>
                        <label for="birth">생년월일</label>
                    </h3>
                    <!-- 연도 -->
                    <div class="txtbox2">
                        <input type="text" name="birth" id="birth" placeholder="년(4자)" required>
                    </div>
                    <!-- 월 -->
                    <div class="txtbox2">
                        <select name="birth">
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <!-- 일 -->
                    <div class="txtbox2">
                        <input type="text" name="birth" id="birth" placeholder="일" required>
                    </div>
                </div>
                <!-- 성별 -->
                <div class="ele_box clear">
                    <h3>
                        <label for="gender">성별</label>
                    </h3>
                    <div class="txtbox">
                        <select name="gender">
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택안함</option>
                        </select>
                    </div>
                </div>
                <!-- 본인확인 이메일 -->
                <div class="ele_box">
                    <h3>
                        <label for="email_chk">본인 확인 이메일</label>
                        <span>(선택)</span>
                    </h3>
                    <div class="txtbox">
                        <input type="email" id="email_chk" name="email_chk" placeholder="선택 입력">
                    </div>
                </div>
            </div>
            <!-- 휴대전화 -->
            <div id="phone_info">
                <div class="ele_box">
                    <h3>
                        <label for="ctry_num">전화번호</label>
                    </h3>
                    <div class="txtbox">
                        <select name="ctry_num">
                            <option>가나 +233</option>
                            <option>그리스 +30</option>
                            <option>기니 +224</option>
                            <option>나우루 +674</option>
                            <option selected>대한민국 +82</option>
                        </select>
                    </div>
                    <div class="txtbox3">
                        <input type="tel" placeholder="전화번호 입력" name="ctry_num" id="ctry_num">
                        <button>인증번호 받기</button>
                    </div>
                    <div class="txtbox">
                        <input disabled placeholder="인증번호를 입력하세요">
                    </div>
                </div>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
