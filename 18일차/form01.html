<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 태그</title>
</head>
<body>
    <!-- 
        <form>태그
        =======================
        여러개의 입력양식 태그들을 하나로 묶어주기 위해 사용.

        [속성값]
        1. name : 폼에 이름을 지정함. 한 문서안에 여러 개의 form태그가 있을 경우 폼들을 
                  구분하기 위해 사용함.
        2. action : 입력된 데이터의 전달 위치를 지정함. 만약 서버정보가 없을 시 임시경로(#)
                    를 적어줌.
        3. method : 입력 데이터의 전달 방식을 지정.
            = get : 주소 표시줄에 사용자가 입력한 내용이 그대로 표시되고, 256~4096byte까지의
                    데이터만 서버로 전송할 수 있음.
            - post : 대부분의 방식에 사용되며 사용자의 입력을 표준 입력으로 전송하기 때문에 
                     입력내용의 길이에 제한을 받지 않고 사용자가 입력한 내용이 표시되지 않음.
        
        <lable>태그
        ============================
        폼 요소에 레이블(이름)을 붙이기 위한 태그. <lable>태그를 사용하면 폼 요소와
        레이블 텍스트가 서로 연결되어 있다는 것을 브라우저가 인식할 수 있음.
        속성으로는 for="레이블이름"을 사용할 수 있고 다음에 따라오는 input태그와 서로
        연결되어 있다는것을 알려주는 이름속성.

        [기본형]
        <form>
            1. 
            <lable 속성="값">폼요소 이름;
                <input>    
            <lable>
            2.
            <lable 속성="값">폼요소 이름;<lable>
            <input>
        </form>

        <fieldset>,<legend>태그
        =============================
        <fieldset>form양식을 만들때 각 요소들을 그룹으로 묶어주는 역할
        <legend>는 해당 영역에 이름을 붙일때 사용.
    -->
    <form action="#" method="post">
        <fieldset>
            <legend>주문자 정보 입력</legend>
            <!-- lable로 폼 요소와 연결 -->
            <label for="user1">성명</label>
            <input type="text" name="user1">
        </fieldset>
        <fieldset>
            <legend>배송지 정보 입력</legend>
            <label for="address">주소</label>
            <input type="text" name="address">
        </fieldset>
    </form>
</body>
</html>
