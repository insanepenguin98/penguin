<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스사이징 실습
  </title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 200px;
      border: 10px solid #555; /* 테두리 */
      padding: 30px; /* 안쪽여백 */
      margin-bottom: 20px;
    }
    .box1{
      box-sizing: border-box;
    }
    .box2{
      box-sizing: content-box; /* 기본값 */
    }
  </style>
</head>
<body>
  <!-- border-box -->
  <div class="box1">border-box</div>

  <!-- content-box -->
  <div class="box2">content-box</div>
</body>
</html>
