	태그의 기본 문법(=기본형)
	==========================
	<태그명 속성="속성값"></태그명> =>일반태그
	<태그 속성="속성값"> => 단독 태그

	<html> : 문서의 시작을 알리며 html 문서 전체를 의미.
	<head> : 브라우저의 정보를 주는 태그. 문서의 두뇌 역할을 함. 
                          <title>은 문서의 제목이자 브라우저의 탭에 표시되는 내용.
                          디자인을 담당하는 언어인 CSS를 비롯한 javascript나 jQuery같은 스크립트파일을
		연결하는 공간이기도함. 그 외에 웹 폰트와 관련된 소스 및 문서 전체를 지휘하는 공간.
	<meta> : 뒤에 닫는 태그 없이 사용하는 단독태그. 화면에 글자를 표시하는 문자 인코딩 방법을
 		비롯해 웹 페이지 키워드 등을 지정할 수 있음. 최근에는 모든 문자를 표시하는 utf-8을
		인코딩으로 사용함.
	<body> : 실제 브라우저에 표현 되는 모든 본문 내용을 표시하는 공간. 
		문법적인 태그를 활용하여 체계적으로 문서의 구조를 나타내는 공간. 


	웹문서의 구조를 표현하는 시맨틱 태그
	===============================
	<header> : 홈페이지의 가장 위에 위치하는 부분. 보통 로고를 포함해서 메뉴의 정보구조를 나타내는곳.
	<nav> : 네비게이션의 약자로 홈페이지의 메뉴부분. 홈페이지 문서 어디에든 출력할 수 있음.
	<main> : 홈페이지 안에서 본문내용을 표시하는 부분. 보통 큰 section들을 묶어주는 큰 영역.
	<section> : 본문을 각 영역별로 구분할 때 사용.
	<article> : 문서, 페이지, 어플리케이션 또는 사이트에서 독립적으로 구분되는 부분. 재배포가 가능한
		  내용을 포함하고 있는 태그.
	<aside> : 본문의 주요 내용 외의 사이드영역이나 광고 영역등의 기타 내용을 담는 부분.
	<footer> :  페이지의 가장 하단에 위치하는 저작권이나 회사 정보를 포함하는 부분.
	
	html5 contents model(= 태그의 역할)
	====================================
	html5 contents model은 각 태그별로 사용되는 역할에 따라 분류하고 그 분류에 따른 컨텐츠의
	구조를 해당 컨텐츠에 맞게 만드는것을 뜻함.
	
	1. 메타데이터 컨텐츠
	: 문서의 표현이나 동작을 설정하고, 다른 문서와의 관계를 설정하고 다른 문서에 정보를 보내기도 하는
	  컨텐츠. ( meta, title, script, link...)

	2. 플로우 컨텐츠
	: 문서나 앱, 본문(body태그)안에서 쓰이는 태그들을 뜻함. ( header, section, footer, br....)
	
	3. 구획 컨텐츠 (sectioning contents)
	: heading contents와 footer를 정의하는 컨텐츠. (nav, article, aside, section)

	4. 제목 컨텐츠(heading contents)
	: 구획 컨텐츠 안에서 제목을 표현하는 컨텐츠(h1~h6)
	
	5. 구문 컨텐츠(phrasing contents)
	: 텍스트와 텍스트가 포함된 마크업을 정의하는 컨텐츠(audio, video, button, img, script....)

	6. 임베디드 컨텐츠(embedded contents)
	: 다른 리소스나 컨텐츠를 문서에 삽입하는 컨텐츠(audio, video, img, svg......)

	7. 인터렉티브 컨텐츠
	: 사용자와 상호작용을 할 수 있는 컨텐츠 (button, a, textarea.....)
