<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지태그</title>
</head>
<body>
  <!--
    img
    ================
    이미지 태그는 반드시 경로에 맞게 불러와야지만 엑박없이 출력할 수 있음.
    이미지를 저장하여 불러올 때에는 규칙을 지켜주어야 함.
    1. 웹문서 저장법과 동일하게 영문 소문자로 저장해야 함.
    2. 웹문서가 있는 폴더 안에 이미지 폴더(이미지파일)이 반드시 존재해야됨.
    3. 이미지는 'img'과 같이 영문 폴더를 만들어 별도로 관리해야함.
    4. 이미지는 반드시 해상도가 72ppi인것만 사용하며, 스마트폰으로 찍은 이미지는 
       사용하지 않음.
    
    
    img태그의 기본형
    ==================
    <img src="이미지의 경로" alt="이미지 설명">
    -src : 이미지를 불러올수있는 이미지 경로 속성. 이 경로 안에 
           모든 글자는 영문으로 되어있어야 하며 공백이 없어야함.
    -alt : 시각장애인들이 화면 낭독기로 이미지를 파악하는 용도.
           경로가 잘못되어 이미지가 출력되지 않을 때 개발자가 이미지를 
           파악하는 용도. alt의 설명은 직관적이고 간단명료하게 
           작성해주어야 함.

    경로
    ===================
    -절대경로 : 최초의 폴더 경로로부터 도달하고자 하는 파일까지의 
    모든 폴더의 이름과 파일의 이름을 명시하는 것. 하향식 폴더구조를
    표현할 때 사용. 실무에서 단독으로 사용되지 않는 방식. 
     [기호]
      / = ~안에 

    -상대경로 : 현재 작업하고있는 웹문서를 기준으로 도달하고자 하는
    파일까지를 기호로 표시하는 방식. 현재 작업하고 있는 폴더의 위치를 
    기호로 표현하기 때문에 보안에 더 강력한 방식 상향식 폴더구조를 표현할 때 사용.
    [기호]
      / = root(최상위 폴더)
     ./ = 현재 폴더
     ../ = 한 폴더 위에
   -->
  <!-- 절대경로로 불러온 이미지 -->
  <img src="img/camera02.png" alt="카메라">
  <!-- 절대경로로 경로에 맞지 않게 불러온 이미지 -->
  <img src="image/camera02.png" alt="카메라">

  <!-- 상대경로로 불러온 이미지 -->
  <img src="./img/camera01.png" alt="카메라">
</body>
</html>
