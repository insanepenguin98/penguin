<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경속성</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: lightgrey;
            background-image: url(./img/cat_bg.png), url(./img/land.png);
            /* 이미지를 2개이상 불러올때 사용하는 문법. url은 불러온 순서대로 맨앞부터 적용됨 */
        }
    </style>
</head>
<body>
    <!-- 
        배경속성
        =================================
        html구조에 포함되지 않는 배경영역. 
        [속성값]
        1. background-image : url(이미지 경로);
           - 배경 이미지 경로로 불러오기
        2. backgrond-repeat-x(가로반복), repeat-y(세로반복), no-repeat(반복안함)*
           - 배경 반복 여부
        3. backgrond-attachment: fixed, scroll
           - 스크롤에 따른 조정여부
        4. backgrond-position : 숫자pixel, left, center, right, top, bottom..
           - 배경 위치
        5. background-size : 100%, cover, contain, pixel 값
     -->
</body>
</html>
