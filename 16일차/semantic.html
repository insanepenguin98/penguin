<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
</head>
<body>
    <!--
        시맨틱구조
        ======================
        웹 표준 코드인 html5 코드들도 구조가 복잡할 경우 소스코드에서 구조를 파악하기 쉽지 않아 
        시맨틱 태그를 사용하도록 권장하고 있음

        시맨틱 태그의 종류
        ===================
        1. header : 페이지 맨 위쪽에 삽입하는 머릿말을 뜻함. 사이트에서 헤더는 로고와 메뉴를 포함한
                    영역이라고 할 수 있고 경우에 따라 검색창이 포함되기도 함.

        2. nav : 메뉴구조를 표현 해주는 태그. 해당 태그를 사용하면 어느 부분이 메뉴인지 쉽게 파악할 수 있고
                 사이트 내의 메뉴를 묶거나 독립적으로 구성할 수 있음. 문서안에 여러개의 nav태그를 사용 할 경우
                 id 선택자로 구분함. nav태그는 header뿐만아니라 사이트 어디든 사용 할 수 있음.

        3. main : content영역을 전체적으로 묶어주는 태그. 여기부터 본문으로 인식됨.
                  안에는 단락별로 section 태그나 article태그, aside, nav를 포함할 수 있음.

        4. section : 컨텐츠 영역을 포함하는 태그. 컨텐츠를 주제별로 묶을때 사용하며 section태그 안에는
                     h1~h6 제목태그가 포함됨. section태그 안에는 section탸그를 넣을 수 있음.

        5. article : 사전적 의미로는 신문이나 잡지의 '기사'를 뜻함. article태그는 웹 상의 실제 내용을
                     작성하는 곳으로 블로그의 포스트나 웹사이트 내용같은 독립적인 웹 콘텐츠를 뜻함
                     article태그 안에는 section태그가 포함될 수 있고 재배포가 가능한 내용을 담는 곳.

        6. aside : 웹 문서의 왼쪽이나 오른쪽 또는 하단에 사이드바가 표시되는 부분. 생략될 수 있는 태그
                   광고나 일반적인 링크모음처럼 문서의 메인 내용에 영향을 미치지 않은 내용을 넣을 때 사용하는 도구

        7. footer : 웹 문서의 가장 하단에 위치한 영역으로 보통 저작권 내용과 회사의 소재지같은 내용들이 들어가는 곳임.
                    사이트 내에서 구매가 이루어질 수 있는 곳이라면 회사의 연락처와 통신판매 신고번호와 
                    사업자등록번호가 포함되며 로그인이 가능한 사이트는 개인정보처리방침과 개인정보 처리자의 
                    이름이 들어감.
      -->
</body>
</html>
