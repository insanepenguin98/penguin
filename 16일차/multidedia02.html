<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe태그로 동영상 불러오기</title>
</head>
<body>
    <!-- 
        iframe태그
        =====================
        웹 문서 안에 다른 외부 문서를 불러올때 사용하는 태그.
        현재는 동영상을 불러오거나, 광고영역에서 많이 사용됨.
        iframe을 쓸 수 없도록 막아놓은 사이트도 많기 때문에 주의해 사용해야함.

        [기본형]
        <iframe src="외부문서 경로" [속성]></iframe>
        [속성값]
        1. width, height : iframe의 넓이와 높이를 지정함. 외부문서 경로에 보통 포함되어있는 경우가 많음
                           태그에 직접 넓이와 높이속성을 지정할 경우 px값은 붙이지 않음
        2. name : iframe태그가 여러 개 있을때 구분하기 위한 이름을 지정할 수 있음.
        3. src : 문서의 주소를 설정
    -->
    <iframe src="http://goodjobartist.co.kr" width="700" height="500" name="brandnew"></iframe>
    
    <!-- 유튜브에서 영상 불러오기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F3saYZba3nQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
