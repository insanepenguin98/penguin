<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 멀티미디어</title>
</head>
<body>
    <!-- 멀티미디어 
        =========================
        인터넷 초기에는 웹 사이트 확인은 pc로만 가능했음 그래서 여러가지 미디어 파일을 확인하려면
        Activex를 설치해야만 볼 수 있었음. 그러나 html5 액티브엑스를 설치하지 않아도 텍스트와
        이미지, 오디오와 비디오를 웹 페이지에서 볼 수 있음.

        <audio>태그
        =========================
        오디오를 재생해주는 태그.
        [기본형]
        <audio src="오디오파일 연결 경로" [속성]></audio>
        
        [속성]
        1. autoplay : 오디오를 자동 재생함.
        2. controls : 웹 화면에 오디오 재생 막대를 표시함.
        3. muted : 오디오가 재생중이지만 소리를 끔.
        4. preload : 재생버튼을 눌러 재생하기 전에 오디오 파일을 다운로드해 준비함.
        5. loop : 오디오를 반복 재생함.

        <video>태그
        =========================
        비디오를 실행해주는 태그.
        [기본형]
        <video src="비디오연결 경로" [속성]></video>

        [속성]
        1. controls : 웹 화면에 컨트롤 막대를 표시함. 재생중에는 나오지 않다가 마우스를 올리면 나타남
        2. width, height : 비디오화면의 널비, 높이를 지정함. css로도 작업할 수 있음.
        3. loop : 비디오를 반복재생함.
        4. autoplay : 비디오를 자동재생함.
        5. muted : 비디오는 재생되지만 소리는 끔.
        6. preload : 비디오파일을 어떻게 로드할지 설정함. autoplay가 설정되어있으면 preload 속성은 무시됨
            - auto : 비디오파일 전체를 로드함.
            - metadata : 메타데이터 파일만 로드함(권고사항)
            - none : 비디오 파일을 로드하지 않음.
 
    -->
    <audio src="./img/korea_video.mp4" controls="controls">
        이 브라우저는 오디오를 지원하지 않는 브라우저 입니다.
    </audio>

    <video src="./img/korea_video.mp4" controls="controls" autoplay="autoplay" muted="muted" preload="preload">
        이 브라우저는 비디오를 지원하지 않는 브라우저 입니다.
    </video>
</body>
</html>
