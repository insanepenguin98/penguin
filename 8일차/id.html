<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id선택자</title>
    <!-- css -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #title1{ color: green; }
        #title2{ color: blue; }
        #title3{ color: red;}
        #title4{ color: orange;}
        #title5{ color: purple;}
        #title6{ color: green;}
    </style>
</head>
<body>
    <!-- 
        id선택자
        =============
        class선택자와 마찬가지로 특정 부분에 스타일을 적용하고 싶을때 사용.
        id선택자는 .대신 앞에 #기호를 사용함. 
        id선택자의 이름은 문서 내에서 한번만 사용할 수 있음.

        [기본형]
        - html
        <태그 id="아이디명"></태그>
        - css
        #아이디명{ 속성:값; }
     -->
     <h1 id="title1">웹디자인</h1>
     <h2 id="title2">스마트폰 웹디자인</h2>
     <h3 id="title3">웹기획</h3>
     <h4 id="title4">웹프로그래밍</h4>
     <h5 id="title5">웹퍼블리싱</h5>
     <h6 id="title6">제이쿼리</h6>
</body>
</html>
