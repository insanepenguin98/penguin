<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css외부문서 연결하기</title>
    <!-- css외부문서 연결 -->
    <link rel="stylesheet" href="./css/layout.css" type="text/css">
</head>
<body>
    <!-- 
        외부 스타일시트를 만들때에는 반드시 css폴더에 css파일을 별도로 관리해야 함.

        [기본형]
        <link rel="stylesheet" href="외부 스타일 파일 경로" type="text/css">
        => rel : 문서형식
        => href : 상대/절대경로
        => type : 문서의 타입(텍스트로 된 css파일) 
     -->
    <h1>css 외부스타일 시트</h1>
    <p>
        외부스타일 시트가 잘 연결되면 글자 색상이 변합니다.
    </p>

    <!-- 
        cascading style sheets
        ===============================
        cascading = 위에서 아래로 흐르는
        CSS는 선택자에 적용된 많은 스타일중 어떤 스타일을 브라우저에 나타낼지를 결정함.
        
        스타일 우선순위
        ====================
        우선 순위라고 하면 어떤 스타일을 먼저 적용할것인가를 결정하는 규칙.

        1. 중요도 : !important를 붙여 나타냄.
        2. 브라우저의 기본 스타일시트
        3. 인라인 스타일 : 태그안에 style속성을 이용해서 css를 적용하는 스타일. 현재는 쓰이지 않음.
        4. 아이디 스타일 : #아이디명으로 지정한 부분만 css를 적용하는 스타일.
        5. 클래스 스타일 : .클래스명으로 지정한 부분만 css를 적용하는 스타일.
        6. 태그 스타일 : 태그의 이름을 불러와서 css를 적용하는 스타일. 우선순위가 가장 낮음.
        
        소스의 우선순위
        ======================
        스타일을 지정하다보면 같은 스타일로 지정된 선택자가 나올수 있음. 이런경우
        마지막에 적용된 스타일을 우선순위로 봄. 즉 스타일은 덮어씌워지기가 됨. 
        p{ color: blue; }
        p{ color: orange; } => 이 코드가 적용됨.

        스타일의 상속
        ======================
        웹페이지는 태그가 태그를 서로 감싸고 있는 구조로 되어있음.
        이렇게 감싸는 구조에서 감싸진 태그들을 '자식태그',
        감싸고 있는 태그를 '부모태그'라고 부름.
        그래서 이러한 관계를 포함관계 또는 부모자식관계라고 부름.
        포함관계에 따라 부모태그에 css속성을 적용하면
        자식태그가 부모태그의 속성을 상속받아 똑같이 적용되는 경우가
        있는데, 이런 경우를 스타일의상속이라고 함.
        하지만 모든 스타일이 상속 되는것은 아님.
    -->
    <ul>
        <li>자몽</li>
        <li>딸기</li>
        <li>레몬</li>
        <li>사과</li>
    </ul>
</body>
</html>
