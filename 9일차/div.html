<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px; /* 넓이 */
            height: 200px; /* 높이 */
            background-color: turquoise;
            margin: 10px; /* 바깥여백 */
        }
        span{
            /* inline속성이기 때문에 너비높이를 입력해도 적용되지 않음. */
            width: 500px;
            height: 200px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- 
        공간분할태그
        ===================
        웹 페이지에서 레이아웃을 만들때 주로 사용함.
        이 태그는 block속성을 가지고 있고 margin, padding등을 적용할 수 있음.

        div = block
        ====================
        block속성을 가지고 있는 태그들은 화면의 가로폭을 차지함.
        너비나 높이값을 적용할 수 있는 태그. 
        
        span = inline
        =====================
        가로로 출력되고 출력된 결과물사이에 1칸짜리 공백이 생김.

        CSS 박스 모델
        ======================
        block 요소 태그들은 모두 박스의 형태를 가지고 있으며, 우리가 원하는 위치에
        배치하기 위해서는 css를 이용함. css를 통해 가로와 세로의 크기를 지정하고
        여백과 배치형태를 설정하여 원하는 형태로 만들수있음.
        그래서 이런 block 요소 태그들을 '박스 요소' 또는 'css박스 모델'이라고 부름.
        
        block에 적용할 수 있는 css
        ================================
        너비와 높이는 실제 컨텐츠가 들어가는 컨텐츠 영역임.
        바깥에 테두리(border)를 중심으로 안쪽에 여백이 생기면 안쪽여백(padding),
        테두리의 바깥으로 여백이 생기면 바깥쪽여백(margin)이라고 부름.
        ***안쪽여백은 컨텐츠영역을 침범하는 공간이 아님.
        안쪽여백과 테두리와 바깥쪽여백은 박스의 4변에 모두 같은 값을 적용할 수도 있고
        각각의 변에 따로 선언할 수 있음. 또한 상하와 좌우를 나눠 같은 값을 적용할 수도 있음.

        - 너비 : width
        - 높이 : height
        - 안쪽여백 : padding
        - 테두리 : border
        - 바깥쪽여백 : margin
     -->
     <div>div-block</div>
     <div>div-block</div>
     <div>div-block</div>

     <span>span-inline</span>
     <span>span-inline</span>
     <span>span-inline</span>
</body>
</html>
